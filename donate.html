<script>
function paypal_donate() {
    var dnt_amount = document.getElementById('dnt_amount')
    var amount = dnt_amount.value
        if(!$.isNumeric(amount) || amount < 1) {
            dnt_amount.value = "25"
            dnt_amount.focus()
            return
        }
    document.getElementById('paypal_amount').value = amount
    document.getElementById('paypal_number').value = document.getElementById('dnt_name').value
    document.getElementById('paypal_form').submit()
};
</script>
