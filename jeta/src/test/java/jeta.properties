# source dir. absolute or relative to this file (. by default)
sourcepath=.

# debug output (false by default)
debug=true
# output the time metacode built in (true by default)
debug.built_time=true
# output info about utd states (debug value by default)
# + added or replaced
# - removed
# * up-to-date
debug.utd_states=true

# java package where generated metasitory code is stored
metasitory.package=org.brooth.jeta.tests
# custom metasitory writer
#metasitory.writer=org.brooth.jeta.apt.EchoMetasitoryWriter

# if master is up-to-date, skip metacode generating (false by default)
utd.enable=true
# delete metacode if its master not exists (true by default)
utd.cleanup=true
# absolute or relative to this file path where utd data is stored ('java.io.tmpdir' by default)
utd.dir=../../../build/jeta-utd-files

# add custom processors (comma separated)
#processors.add=com.example.apt.MyCustomProcessor
# disable a processor by annotations (comma separated)
#processors.disable=Meta.*,Log

# a comment in the top of generated file. useful for the license
file.comment=\nJeta unit test\n

inject.scope.default = org.brooth.jeta.tests.inject.DefaultScope
inject.alias=javax.inject.Inject
inject.alias.provider=javax.inject.Provider