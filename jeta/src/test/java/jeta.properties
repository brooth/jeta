# source dir. absolute or relative to jeta.properties file
#todo: impl
#sourcepath=.

# debug output
debug=true

# java package where generated metasitory code is stored
metasitory.package=org.brooth.jeta.tests

#todo: check
#metasitory.writer=com.example.MyMetasitory

# master is up-to-date check to skip metacode generating
utd.enable=true
# delete metacode if its master not exists
utd.cleanup=true
# absolute or relative to srcDir file path where utd data is stored
utd.file=../../../build/tmp/jeta-utd-test.txt

# add custom processors (comma separated)
#processors.add=com.example.apt.MyCustomProcessor
# disable a processor by annotation
#processors.disable=Meta.*,Log

# a comment in the top of generated file. useful for the license
file.comment=Jeta Tests